<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<div style="
  text-align:center;
">
  <header>
    <img id="text-logo" src="../assets/nimble_text_logo.png">
    <button id="nav-btn-help">Help <i class="material-icons md-48 nav-icon">help</i></button>
  </header>
  
  <hr color="#F7BE5F" size="6">  <!-- yellow divider -->

  <div id="sidebar">
    <button class="nav-btn"
    [ngClass]="{'nav-btn-cur' : appStatus.isIntro}"
    (click)="setStatus('isIntro')">1. Introduction</button>
    <button class="nav-btn">2. Warm up</button>
    <button class="nav-btn"
    [ngClass]="{'nav-btn-cur' : appStatus.isFlash}"
    (click)="setStatus('isFlash')">3. Terminology</button>
    <button class="nav-btn"
    [ngClass]="{'nav-btn-cur' : appStatus.isMatch}"
    (click)="setStatus('isMatch')">4. Icons</button>
    <button class="nav-btn">5. Review</button>
  </div>

  <body>
    <app-intro-nimble *ngIf="appStatus.isIntro"></app-intro-nimble>
    <app-flashcard *ngIf="appStatus.isFlash"></app-flashcard>
    <app-matching *ngIf="appStatus.isMatch"></app-matching>
     <!-- <app-intro-icons></app-intro-icons> -->
     <!-- <app-intro-terminology></app-intro-terminology> -->
     <!-- <app-intro-email></app-intro-email> -->
  </body>
</div>
